<html>
	<head>
		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		
		<!-- Custom styles for this template -->
		<link href="css/custom.css" rel="stylesheet">
		<link href="css/memory.css" rel="stylesheet">
		<style>
			#inGameMenu, #gameField, #question {
				display: none;
			}
			div[id^='button']:hover {
				cursor: pointer;
				background: blue;
			}
			div[id^='button'] {
				text-align: center;
				cursor: pointer;
				padding: 5px;
				margin: 5px;
				border-radius: 5px;
				background: orange;
			}
		</style>
		
		<!-- jQuery -->
		<script src="js/jquery-2.1.0.min.js"></script>
		
		<!-- Bootstrap main javascript -->
		<script src="js/bootstrap.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="start" class="table">
				<div class="row">
					<div id="message" class="cell"></div>
				</div>
				<div class="row">
					<div class="table">
						<div class="row">
							<div class="col-md-1"></div>
							<div class="col-md-2" id="button2x2" buttonData="2">2x2</div>
							<div class="col-md-2" id="button3x3" buttonData="3">3x3</div>
							<div class="col-md-2" id="button4x4" buttonData="4">4x4</div>
							<div class="col-md-2" id="button5x5" buttonData="5">5x5</div>
							<div class="col-md-2" id="button6x6" buttonData="6">6x6</div>
							<div class="col-md-1"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="table">
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-2">
						<div id="inGameMenu">Menu</div>
					</div>
					<div class="col-md-6">
						<div id="question">
							<p>reset game or continue?</p>
							<div class="cell" id="buttonReset" buttonData="reset">Reset</div>
							<div class="cell" id="buttonContinue" buttonData="continue">Continue</div>
						</div>
					</div>
					<div class="col-md-2"></div>
				</div>
			</div>
			<div id="gameField" class="table">
				<div class="row">
					<div class="col-md-1"></div>
					<div class="col-md-10">
						<p>game field</p>
					</div>
					<div class="col-md-1"></div>
				</div>
			</div>
		</div>
	</body>
	<script>
		var gameStatus;
		$("div[id^='button']").click(function() {
			var buttonData = $(this).attr("buttonData");
			console.log("clicked id: " + $(this).attr("id"));
			console.log("buttonData: " + buttonData);
			if (buttonData == "2" || buttonData == "3" || buttonData == "4" || buttonData == "5" || buttonData == "6") { // start game
				console.log("game field selected: " + buttonData);
				gameStatus = "active";
				// ** insert game field generation here
				$("#gameField").fadeIn("fast"); // show game field
				$("#start").slideUp("fast"); // hide buttons element
				$("#inGameMenu").slideDown("fast"); // show menu element
			} else if (buttonData == "reset") { // reset game
				$("#start").slideDown("fast"); // display buttons to select field size
				$("#question").slideUp("fast"); // hide question element for selecting reset or continue
				gameStatus = "reset";
				// ** insert reset game field routine here
			} else if (buttonData == "continue") { // continue with current game
				$("#gameField").fadeIn("fast"); // show game field
				$("#start").slideUp("fast"); // hide buttons element
				$("#inGameMenu").slideDown("fast"); // show menu element
				$("#question").slideUp("fast");
				gameStatus = "active";
			}
			console.log("Game Status: " + gameStatus);
		});
		
		$("#inGameMenu").click(function() {
			console.log("menu button clicked");
			$("#question").fadeIn("fast");
			$("#gameField").fadeOut("fast");
			$("#inGameMenu").slideUp("fast");
			gameStatus = "paused";
			console.log("Game Status: " + gameStatus);
		});
	</script>
</html>
