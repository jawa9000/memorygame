<html>
	<head>
		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		
		<!-- Custom styles for this template -->
		<link href="css/custom.css" rel="stylesheet">
		<link href="css/memory.css" rel="stylesheet">
		<style>
			#inGameMenu, #gameField, #question {
				display: none;
			}
		</style>
		
		<!-- jQuery -->
		<script src="js/jquery-2.1.0.min.js"></script>
		
		<!-- Bootstrap main javascript -->
		<script src="js/bootstrap.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="start" class="table">
				<div class="row">
					<div id="message" class="cell"></div>
				</div>
				<div class="row">
					<div class="table">
						<div class="row">
							<div class="cell" id="button2x2" buttonData="2">2x2</div>
							<div class="cell" id="button3x3" buttonData="3">3x3</div>
							<div class="cell" id="button4x4" buttonData="4">4x4</div>
							<div class="cell" id="button5x5" buttonData="5">5x5</div>
							<div class="cell" id="button6x6" buttonData="6">6x6</div>
						</div>
					</div>
				</div>
			</div>
			<div class="table">
				<div class="row">
					<div id="inGameMenu">Menu</div>
					<div id="question">
						<p>reset game or continue?</p>
						<div class="cell" id="reset" buttonData="reset">reset</div>
						<div class="cell" id="continue" buttonData="continue">continue</div>
					</div>
				</div>
			</div>
			<div id="gameField" class="table">
				<div class="row">
					<p>game field</p>
				</div>
			</div>
			<div >
			</div>
		</div>
	</body>
	<script>
		var gameStatus;
		$("div[id^='button']").click(function() {
			var buttonData = $(this).attr("buttonData");
			console.log("clicked id: " + $(this).attr("id"));
			console.log("buttonData: " + buttonData);
			if (buttonData == "2" || buttonData == "3" || buttonData == "4" || buttonData == "5" || buttonData == "6") {
				console.log("game field selected: " + buttonData);
				// show game field
				$("#gameField").fadeIn("fast");
				// hide buttons element
				$("#start").slideUp("fast");
				// show menu element
				$("#inGameMenu").slideDown("fast");
				
				
				gameStatus = "active";
			}
			/*
			if (buttonData == "yes") {
				console.log("yes, continue with game");
				// hide buttons element
				// show menu element
				gameStatus = "active";
			} else if (buttonData == "no") {
				console.log("no, reset the game");
				gameStatus = "reset";
			} else if (buttonData == "continue") {
				console.log("continue game");
			}
			*/
		});
		
		$("#inGameMenu").click(function() {
			console.log("menu button clicked");
			gameStatus = "paused";
			$("#question").fadeIn("fast");
			$("#gameField").fadeOut("fast");
			$("#start").slideDown("fast");
			$("#inGameMenu").slideUp("fast");
			
		});
	</script>
</html>
