<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="Brian Immel">
		<link rel="shortcut icon" href="assets/ico/favicon.ico">
		<title>Memory</title>
		
		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		
		<!-- Custom styles for this template -->
		<link href="css/custom.css" rel="stylesheet">
		<link href="css/memory.css" rel="stylesheet">
		
		<!-- jQuery -->
		<script src="js/jquery-2.1.0.min.js"></script>
		
		<!-- Bootstrap main javascript -->
		<script src="js/bootstrap.js"></script>
	</head>
	<body>
		<nav id="navigation" class="navbar navbar-inverse navbar-fixed-top" role="navigation"></nav>
		<script defer="defer" src="js/navigation.js"></script>
		<div class="container">
			<div id="start" class="table">
				<div class="row">
					<div id="message" class="cell"></div>
				</div>
				<div class="row">
					<div class="table">
						<div class="row buttonRow">
							<div class="col-md-1"></div>
							<div class="col-md-10 center-block">
								<div class="btn-toolbar btn-group-lg" role="toolbar" aria-label="fieldSize">
									<button id="button2x2" buttonData="2" type="button" class="btn btn-default">2x2</button>
									<button id="button3x3" buttonData="3" type="button" class="btn btn-default">3x3</button>
									<button id="button4x4" buttonData="4" type="button" class="btn btn-default">4x4</button>
									<button id="button5x5" buttonData="5" type="button" class="btn btn-default">5x5</button>
									<button id="button6x6" buttonData="6" type="button" class="btn btn-default">6x6</button>
								</div>
							</div>
							<div class="col-md-1"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="table">
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-2">
						<div id="inGameMenu">Menu</div>
					</div>
					<div class="col-md-4">
						<div id="score">
							<div id="gameScore"></div>
							<div id="sessionScore"></div>
						</div>
					</div>
					<div class="col-md-4"></div>
				</div>
			</div>
			<div class="table noBottomMargin">
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-8">
						<div id="question">
							<div id="questionContainer">
								<p>reset game or continue?</p>
								<div class="table">
									<div class="row buttonRow">
										<div class="btn-toolbar btn-group-lg" role="toolbar" aria-label="fieldSize">
											<button id="menuReset" menuData="reset" type="button" class="btn btn-default">Reset</button>
											<button id="menuContinue" menuData="continue" type="button" class="btn btn-default">Continue</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-2"></div>
				</div>
			</div>
			<div id="gameField" class="table">
				<div class="row">
					<div class="col-md-1"></div>
					<div class="col-md-10">
						<div id="field" class="center-block"></div>
					</div>
					<div class="col-md-1"></div>
				</div>
			</div>		
		</div>
		<footer>
			<div id="copyright"></div>
		</footer>
	</body>
	<script src="js/memory.js"></script>
	<script src="js/getYear.js"></script>
</html>
