<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="Brian Immel">
		<link rel="shortcut icon" href="assets/ico/favicon.ico">
		<title>Memory</title>
		
		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		
		<!-- Custom styles for this template -->
		<link href="css/custom.css" rel="stylesheet">
		<link href="css/memory.css" rel="stylesheet">
		
		<!-- jQuery -->
		<script src="js/jquery-2.1.0.min.js"></script>
		
		<!-- Bootstrap main javascript -->
		<script src="js/bootstrap.js"></script>
	</head>
	<body>
		<nav id="navigation" class="navbar navbar-inverse navbar-fixed-top" role="navigation"></nav>
		<script defer="defer" src="js/navigation.js"></script>
		<div class="container">
			<div id="start" class="table">
				<div class="row">
					<div id="message" class="cell"></div>
				</div>
				<div class="row">
					<div class="table">
						<div class="row buttonRow">
							<div class="col-md-1"></div>
							<div class="col-md-2" id="button2x2" buttonData="2">2x2</div>
							<div class="col-md-2" id="button3x3" buttonData="3">3x3</div>
							<div class="col-md-2" id="button4x4" buttonData="4">4x4</div>
							<div class="col-md-2" id="button5x5" buttonData="5">5x5</div>
							<div class="col-md-2" id="button6x6" buttonData="6">6x6</div>
							<div class="col-md-1"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="table">
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-2">
						<div id="inGameMenu">Menu</div>
					</div>
					<div class="col-md-6">
						<div id="question">
							<p>reset game or continue?</p>
							<div class="cell" id="menuReset" menuData="reset">Reset</div>
							<div class="cell" id="menuContinue" menuData="continue">Continue</div>
						</div>
					</div>
					<div class="col-md-2"></div>
				</div>
			</div>
			<div id="score"></div>
			<div id="gameField" class="table">
				<div class="row">
					<div class="col-md-1"></div>
					<div class="col-md-10">
						<div id="field"></div>
					</div>
					<div class="col-md-1"></div>
				</div>
			</div>		
		</div>
		<footer>
			<div id="copyright"></div>
		</footer>
	</body>
	<script src="js/memory.js"></script>
	<script src="js/getYear.js"></script>
</html>
