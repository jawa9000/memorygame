<!doctype html>
<html lang="en">
<head>
	<title>Memory</title>
		
		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		
		<!-- Custom styles for this template -->
		<link href="css/custom.css" rel="stylesheet">
		<link href="css/memory.css" rel="stylesheet">
		
		<!-- jQuery -->
		<script src="js/jquery-2.1.0.min.js"></script>
		
		<!-- Bootstrap main javascript -->
		<script src="js/bootstrap.js"></script>
	    <script type="text/javascript">
	    	$(document).ready(function() {
	    		var message = "";
	    		for (var i = 0; i < 6; i++) {
	    			message += "<div class='gameRow'>";
	    			for (var j = 0; j < 6; j++) {
	    				message += "<div id='" + i + "-" + j + "' class='gameCell glyphicon glyphicon-question-sign'></div>";
	    			}
	    			message += "</div>";
	    		}
	    		$("#field").html(message);
	    	});
	    </script>
	    <style>
	    	#gameField {display: block;}  
	    	#field {
	    		margin: 0 auto;
	    		display: table;
	    	}  
	    </style>
</head>
<body>
    <nav id="navigation" class="navbar navbar-inverse navbar-fixed-top" role="navigation"></nav>
		<script defer="defer" src="js/navigation.js"></script>
		<div class="container">
			<div id="start" class="table">
				<div class="row">
					<div id="message" class="cell">
						Welcome to the Memory Game
						<br>
						To start the game, click on one of these buttons
					</div>
				</div>
				<div class="row">
					<div class="table">
						<div class="row buttonRow">
							<!--
							<div class="col-md-1"></div>
							<div class="col-md-2" id="button2x2" buttonData="2">2x2</div>
							<div class="col-md-2" id="button3x3" buttonData="3">3x3</div>
							<div class="col-md-2" id="button4x4" buttonData="4">4x4</div>
							<div class="col-md-2" id="button5x5" buttonData="5">5x5</div>
							<div class="col-md-2" id="button6x6" buttonData="6">6x6</div>
							<div class="col-md-1"></div>
							-->
							<div class="col-md-1"></div>
							<div class="col-md-10 center-block">
								<div class="btn-toolbar btn-group-lg" role="toolbar" aria-label="fieldSize">
									<button id="button2x2" buttonData="2" type="button" class="btn btn-default">2x2</button>
									<button id="button3x3" buttonData="3" type="button" class="btn btn-default">3x3</button>
									<button id="button4x4" buttonData="4" type="button" class="btn btn-default">4x4</button>
									<button id="button5x5" buttonData="5" type="button" class="btn btn-default">5x5</button>
									<button id="button6x6" buttonData="6" type="button" class="btn btn-default">6x6</button>
								</div>
							</div>
							<div class="col-md-1"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="table">
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-2">
						<div id="inGameMenu">Menu</div>
					</div>
					<div class="col-md-6">
						<div id="question">
							<div id="questionContainer">
								<p>reset game or continue?</p>
								<div class="table">
									<div class="row buttonRow">
										<div class="col-md-4"></div>
										<div class="col-md-2" id="menuReset" menuData="reset">Reset</div>
										<div class="col-md-2" id="menuContinue" menuData="continue">Continue</div>
										<div class="col-md-4"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-2"></div>
				</div>
			</div>
			<div id="score"></div>
			<div id="gameField" class="table">
				<div class="row">
					<div class="col-md-1"></div>
					<div class="col-md-10">
						<div class="center-block" id="field"></div>
					</div>
					<div class="col-md-1"></div>
				</div>
			</div>		
		</div>
		<footer>
			<div id="copyright"></div>
		</footer>
</body>
</html>
